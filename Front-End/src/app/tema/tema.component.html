<div class="container-fluid">
  <div class="row bg-secondary">
    <div class="col-md-12 text-white">


      <a routerLink='/inicio' class="text-white text-left">
        <i class="fa fa-angle-double-left" aria-hidden="true">Início</i>
      </a>

      <h1 class="fs-54 text-center">Temas</h1>
      <h5 class="fs-18 text-center"> Veja Aqui Todos os Temas Cadastrados ou Cadastre um Novo</h5>

      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao"
              placeholder="Digite a Descrição do Tema">
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
          </div>

        </div>

      </div>
    </div>
  </div>

</div>

<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os Temas</h2>
    </div>
  </div>
  <div class="row mt-5 mb-5 d-flex justify-content-center">
    <div class="col-md-6">

      <table class="table table-hover table-active">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição do Tema</th>
            <th scope="col" class="text-right">Modificações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let item of listaTemas'>
            <th>{{item.id}}</th>
            <td>{{item.descricao}}</td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', item.id]">Editar</button>
              <button class="btn btn-danger" [routerLink]="['/tema-delete', item.id]">Apagar</button>
            </td>
          </tr>
        </tbody>
      </table>


    </div>
  </div>

</div>
